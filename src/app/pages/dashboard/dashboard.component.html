
<div class="min-h-full relative">
  <header class="shadow-sm sticky top-0 backdrop-blur-md z-50">
    <nav class="py-3">
      <div class="mx-auto max-w-8xl px-6">
        <div class="flex h-16 items-center justify-between">
          <div class="flex items-center">
            <div
              class="flex-shrink-0 inline-flex items-center font-bold text-lg"
            >
              <img
                class="h-8 w-8"
                src="./../../../assets/goat-of-arms.jpeg"
                alt="Your Company"
              />
              <p class="ml-4">Zimbabwe Land Registry</p>
            </div>
            <div class="hidden md:block">
              <div class="ml-10 flex items-baseline space-x-4">
                <a
                  [routerLinkActive]="'active'"
                  routerLink="/dashboard/dash-main"
                  class="text-black rounded-md px-3 py-2 font-medium text-base cursor-pointer"
                  aria-current="page"
                  >Dashboard
                </a>
                <a
                  routerLink="/dashboard/transactions"
                  [routerLinkActive]="'active'"
                  class="text-black rounded-md px-3 py-2 font-medium text-base cursor-pointer"
                  aria-current="page"
                >
                  Transactions
                </a>
                <a
                  [routerLinkActive]="'active'"
                  routerLink="/dashboard/smart-contracts"
                  class="text-black rounded-md px-3 py-2 font-medium text-base cursor-pointer"
                  aria-current="page"
                >
                  Smart Contracts
                </a>
                <a
                  routerLink="/dashboard/assets"
                  [routerLinkActive]="'active'"
                  class="text-black rounded-md px-3 py-2 font-medium text-base cursor-pointer"
                  aria-current="page"
                >
                  Assets
                </a>
              </div>
            </div>
          </div>
          <div class="">
            <div class="ml-4 flex items-center">
              <button
                class="bg-blue-600 text-white mr-4 text-sm font-semibold py-1 rounded-xl px-4"
              >
                New Transfer
              </button>
              <button
                type="button"
                class="relative rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
              >
                <span class="absolute -inset-1.5"></span>
                <span class="sr-only">View notifications</span>
                <svg
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0"
                  />
                </svg>
              </button>
              <div class="relative ml-3">
                <div>
                  <button
                    type="button"
                    class="relative flex max-w-xs items-center rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                    id="user-menu-button"
                    aria-expanded="false"
                    aria-haspopup="true"
                  >
                    <span class="absolute -inset-1.5"></span>
                    <span class="sr-only">Open user menu</span>
                    <img
                      class="h-8 w-8 rounded-full"
                      src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                      alt=""
                    />
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="mx-auto max-w-7xl">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
