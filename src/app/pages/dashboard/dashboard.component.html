<div class="isolate relative">
  <div class="relative isolate">
    <header class="bg-white shadow-sm">
      <nav
        class="mx-auto flex max-w-7xl items-center justify-between p-3 backdrop-blur-md z-50"
        aria-label="Global"
      >
        <div class="flex flex-1 flex-shrink-0 items-center font-bold text-lg">
          <a href="#" class="-m-1.5 p-1.5 inline-flex items-center">
            <img
              class="h-8 w-auto mr-2"
              src="./../../../assets/goat-of-arms.jpeg"
              alt=""
            />
            Zimbabwe Land Registry
          </a>
        </div>
        <div class="flex lg:hidden">
          <button
            type="button"
            class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </button>
        </div>
        <div class="hidden lg:flex lg:gap-x-12">
          <a
            routerLink="/dashboard/overview"
            [routerLinkActive]="'active'"
            class="text-black hover:text-black/50 px-3 py-2 text-base font-medium cursor-pointer"
            >Dashboard</a
          >
          <button
            (click)="openDialog()"
            class="menu-container text-black font-medium px-3 cursor-pointer inline-flex items-center gap-x-1 leading-6 relative hover:active"
          >
            <span>Features</span>
            <svg
              class="h-5 w-5 mt-1"
              viewBox="0 0 20 20"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
          <a
            routerLink="/dashboard/contracts"
            [routerLinkActive]="'active'"
            class="text-black hover:text-black/50 px-3 py-2 text-base font-medium cursor-pointer"
            >Blockchain Insights</a
          >
          <a
            routerLink="/dashboard/properties"
            [routerLinkActive]="'active'"
            class="text-black hover:text-black/50 px-3 py-2 text-base font-medium cursor-pointer"
            >Properties</a
          >
        </div>

        <div
          class="inset-y-0 right-0 flex flex-1 justify-end pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
        >
          <button
            matBadge="7"
            matBadgeColor="warn"
            type="button"
            class="relative rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
          >
            <span class="absolute -inset-1.5"></span>
            <span class="sr-only">View notifications</span>
            <svg
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0"
              />
            </svg>
          </button>

          <!-- Profile dropdown -->
          <div class="menu-popover relative ml-3">
            <div>
              <button
                (click)="showMenuPopup()"
                type="button"
                class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                id="user-menu-button"
                aria-expanded="false"
                aria-haspopup="true"
              >
                <span class="absolute -inset-1.5"></span>
                <span class="sr-only">Open user menu</span>
                <img
                  class="h-8 w-8 rounded-full"
                  src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                  alt=""
                />
                <!-- <p>{{}}</p> -->
              </button>
            </div>
            <div
              *ngIf="showMenu"
              class="absolute right-0 z-10 mt-2 w-48 origin-top-right bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none font-semibold"
              role="menu"
              aria-orientation="vertical"
              aria-labelledby="user-menu-button"
              tabindex="-1"
            >
              <button
                (click)="handleLogout()"
                class="block px-4 py-2 text-sm text-gray-700"
                role="menuitem"
                tabindex="-1"
                id="user-menu-item-2"
              >
                Sign out
              </button>
              <a
                class="block px-4 py-2 text-sm text-gray-700"
                role="menuitem"
                tabindex="-1"
                id="user-menu-item-0"
                >Your Profile</a
              >
              <a
                class="block px-4 py-2 text-sm text-gray-700"
                role="menuitem"
                tabindex="-1"
                id="user-menu-item-1"
                >Settings</a
              >
              <a
                href="#"
                class="block px-4 py-2 text-sm text-gray-700"
                role="menuitem"
                tabindex="-1"
                id="user-menu-item-1"
                >Help Center</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex flex-col w-full mt-10 p-0">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
