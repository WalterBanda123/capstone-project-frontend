<div class="w-full flex flex-row fixed h-screen justify-center">
  <div class="w-3/4 grid grid-flow-col grid-cols-12 gap-5">
    <section class="col-span-3 h-screen">
      <div class="inline-flex justify-center">
        <span class="font-semibold text-gray-900"></span>
        <span class="material-symbols-outlined"> navigate_next </span>
        <span class="text-gray-700 font-semibold">Create Conflict Case</span>
      </div>
      <ul class="mt-14">
        <li
          class="cursor-pointer my-4"
          routerLink="/dashboard/features/create-conflict-case/section-one"
          [ngClass]="{
            activesection: isRouteActive(
              '/dashboard/features/create-conflict-case/section-one'
            )
          }"
        >
         Case Information
        </li>
        <li
          class="cursor-pointer my-4"
          routerLink="/dashboard/features/create-conflict-case/section-two"
          [ngClass]="{
            activesection: isRouteActive(
              '/dashboard/features/create-conflict-case/section-two'
            )
          }"
        >
          Parties Involved
        </li>
        <li
          class="cursor-pointer my-4"
          routerLink="/dashboard/features/create-conflict-case/section-three"
          [ngClass]="{
            activesection: isRouteActive(
              '/dashboard/features/create-conflict-case/section-three'
            )
          }"
        >
         Evidence Submission
        </li>
        <li
          class="cursor-pointer my-4"
          routerLink="/dashboard/features/create-conflict-case/section-four"
          [ngClass]="{
            activesection: isRouteActive(
              '/dashboard/features/create-conflict-case/section-four'
            )
          }"
        >
          Arbitrator Selection
        </li>
        <li
          class="cursor-pointer my-4"
          routerLink="/dashboard/features/create-conflict-case/section-five"
          [ngClass]="{
            activesection: isRouteActive(
              '/dashboard/features/create-conflict-case/section-five'
            )
          }"
        >
         Review & Submit
        </li>

      </ul>
    </section>
    <section class="col-span-9 overflow-y-auto section-element">
      <div class="w-full mb-20">
        <router-outlet></router-outlet>
      </div>
    </section>
  </div>
</div>
