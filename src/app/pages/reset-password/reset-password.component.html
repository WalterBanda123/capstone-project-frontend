<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img
      class="mx-auto h-10 w-auto"
      src="./../../../assets/coat-of-arms.png"
      alt="Your Company"
    />
    <h2
      class="mt-10 text-center text-2xl font-base leading-9 tracking-tight text-gray-900"
    >
      <b>Reset</b> your account password
    </h2>
  </div>
  <ng-container *ngIf="!successMessage">
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <div
        class="w-full bg-red-100 h-10 rounded-sm mb-3 inline-flex px-2 py-1.5"
        *ngIf="errorResponseMessage || matchError"
      >
        <span class="material-symbols-outlined text-red-600"> cancel </span>
        <p class="font-semibold px-1.5 text-red-700">
          {{ errorResponseMessage || matchError }}
        </p>
      </div>
      <form
        class="space-y-6"
        action="#"
        method="POST"
        #resetPasswordForm="ngForm"
        (ngSubmit)="handleResetingPassword(resetPasswordForm)"
      >
        <div>
          <label
            for="email"
            class="block text-sm font-medium leading-6 text-gray-900"
            >New Password</label
          >
          <div class="mt-2">
            <input
              id="password"
              name="password"
              type="password"
              #password="ngModel"
              ngModel
              required
              class="px-3 block w-full rounded-sm border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-600 sm:text-sm sm:leading-6"
            />
          </div>
        </div>

        <div>
          <div class="flex items-center justify-between">
            <label
              for="confirmPassword"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Confirm Password</label
            >
          </div>
          <div class="mt-2">
            <input
              id="confirmPassword"
              name="confirmPassword"
              type="password"
              required
              ngModel
              #confirmPassword="ngModel"
              class="block w-full px-3 rounded-sm border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-600 sm:text-sm sm:leading-6"
            />
          </div>
          <!-- <span
          *ngIf="errorResponseMessage || matchError"
          class="inline-flex items-center rounded-md px-2 text-xs font-medium text-red-700"
          >{{ errorResponseMessage || matchError }}</span
        > -->
        </div>
        <div>
          <button
            type="submit"
            class="flex w-full justify-center rounded-md bg-green-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600"
          >
            Reset password
          </button>
        </div>
      </form>
    </div>
  </ng-container>
  <ng-container *ngIf="successMessage">
    <div class="w-full flex flex-row justify-center mt-5">
      <div class="h-24 bg-green-100 flex flex-row py-1.5 px-2 w-2/5">
        <img
          class="h-5 w-auto pt-1"
          src="./../../../assets/green tick.png"
          alt="Green Tick"
        />
        <p class="text-green-800 m-0 px-1.5">
          <span class="font-semibold text-base"
            >Successfully reset password</span
          >
          <span class="flex flex-row">
            <a routerLink="/login">Go to login page</a>
          </span>
        </p>
      </div>
    </div>
  </ng-container>
</div>
