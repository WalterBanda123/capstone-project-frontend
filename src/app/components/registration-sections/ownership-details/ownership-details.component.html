<div class="w-full">
  <div class="border-b border-gray-900/10 pb-12">
    <p class="text-base font-semibold leading-7 text-gray-900">
      Ownership Details
    </p>
    <form
      #secondForm="ngForm"
      (ngSubmit)="handleSubmittingSecondForm(secondForm)"
    >
      <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <div class="col-span-3">
          <label
            for="propertyOwnershipType"
            class="block text-sm font-medium leading-6 text-gray-900"
          >
            Choose Property Owner(s)</label
          >
          <div class="mt-2">
            <select
              id="propertyOwnershipType"
              name="propertyOwnershipType"
              #propertyOwnershipType="ngModel"
              ngModel
              [(ngModel)]="fieldsValues$.propertyOwnershipType"
              class="block w-full rounded-sm border-0 py-2 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-gray-600 sm:max-w-xs sm:text-sm sm:leading-6"
            >
              <option *ngFor="let onwership of ownershipType">
                {{ onwership }}
              </option>
            </select>
          </div>
        </div>
        <div class="col-span-4">
          <p class="text-base font-semibold leading-7 text-gray-900">
            Identification documents
          </p>
          <div
            class="mt-2 flex flex-row justify-between text-sm leading-6 text-gray-600"
          >
            <span class="text-sm font-medium leading-6 text-gray-900">
              Upload identification documents for the listed owner(s)<br />
              <span class="text-xs font-normal italic"
                >*(passport, driver's license, national ID, trust Deed
                etc.)</span
              >
            </span>
            <label
              for="file-upload"
              class="relative cursor-pointer rounded-md bg-white font-semibold text-blue-600 focus-within:outline-none hover:text-blue-500"
            >
              <span class="flex flex-col">
                <p>Upload a file</p>
                <p class="text-xs text-gray-900 font-medium">
                  {{ selectedFile?.name }}
                </p>
              </span>

              <input
                #fileInput
                #ownershipProof="ngModel"
                ngModel
                id="file-upload"
                name="fileInput"
                type="file"
                class="sr-only"
                (change)="getSelectedFile(fileInput)"
              />
            </label>
          </div>
          <p class="text-xs leading-5 text-gray-600">
            PNG, JPG, GIF up to 10MB
          </p>
        </div>
        <div class="col-span-5">
          <div class="mt-6 flex items-center justify-end gap-x-6">
            <button
              routerLink="/dashboard/features/register-property/section-one"
              type="button"
              class="text-sm font-semibold leading-6 text-yellow-600"
            >
              Previous
            </button>
            <button
              type="submit"
              class="rounded-sm w-40 bg-gray-900 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-900"
            >
              Next
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
