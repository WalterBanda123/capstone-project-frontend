<div class="w-full">
  <div class="border-b border-gray-900/10 pb-12">
    <p class="text-base font-semibold leading-7 text-gray-900">
      Property Features
    </p>


    <form #thirdForm="ngForm" (ngSubmit)="handleThirdForm(thirdForm)">
      <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6 mb-20">
        <div class="sm:col-span-3">
          <label
            for="buildingType"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Building type
            <span class="text-xs font-normal italic"
              >*(if applicable: house, apartment, office building, etc.)</span
            ></label
          >
          <div class="mt-2">
            <select
              id="buildingType"
              name="buildingType"
              #buildingType="ngModel"
              ngModel
              [(ngModel)]="fieldsValues$.buildingType"
              class="block w-full rounded-sm border-0 py-2 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6"
            >
              <option *ngFor="let building of buildingTypes">
                {{ building }}
              </option>
            </select>
          </div>
        </div>

        <div class="sm:col-span-2">
          <label
            for="yearBuilt"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Year built</label
          >
          <div class="mt-2">
            <input
              id="yearBuilt"
              name="yearBuilt"
              type="date"
              #yearBuilt="ngModel"
              [(ngModel)]="fieldsValues$.yearBuilt"
              ngModel
              class="block w-full rounded-sm px-3 border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            />
          </div>
        </div>

        <div class="sm:col-span-3">
          <label
            for="rooms"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Number of rooms
            <span class="text-xs font-normal italic"
              >*(Number of bedrooms, bathrooms, and other rooms)</span
            ></label
          >
          <div class="mt-2">
            <input
              id="rooms"
              name="rooms"
              type="text"
              #rooms="ngModel"
              [(ngModel)]="fieldsValues$.rooms"
              ngModel
              class="block w-full rounded-sm px-3 border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            />
          </div>
        </div>
        <div class="sm:col-span-3">
          <label
            for="amenities"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Amenities
            <span class="text-xs font-normal italic"
              >*(swimming pool, garden, garage, etc.)</span
            ></label
          >
          <div class="mt-2">
            <input
              id="amenities"
              name="amenities"
              #amenities="ngModel"
              ngModel
              type="text"
              [(ngModel)]="fieldsValues$.amenities"
              class="block w-full rounded-sm px-3 border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            />
          </div>
        </div>
        <div class="col-span-5">
          <label
            for="propertyCondition"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Condition of the property
            <span class="text-xs font-normal italic"
              >*(the overall state or quality of the property, including its
              interior, exterior, and structural components)</span
            ></label
          >
          <div class="mt-2">
            <input
              type="text"
              name="propertyCondition"
              id="propertyCondition"
              #propertyCondition="ngModel"
              ngModel
              [(ngModel)]="fieldsValues$.propertyCondition"
              class="block w-full rounded-sm px-3 border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            />
          </div>
        </div>
        <div class="col-span-5">
          <div class="mt-6 flex items-center justify-end gap-x-6">
            <button
              routerLink="/dashboard/features/register-property/ownership-details"
              type="button"
              class="text-sm font-semibold leading-6 text-yellow-600"
            >
              Previous
            </button>
            <button
              type="submit"
              class="rounded-sm w-40 bg-gray-900 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-900"
            >
              Next
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
